version: '3.8'

services:
  backend:
    build: ./abscribe_backend
    ports:
      - "8080:8080"
    environment:
      - MONGO_PORT=27017
      - MONGO_HOST=mongodb
    depends_on:
      - mongodb

  frontend:
    build: ./abscribe_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://backend:8080

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
