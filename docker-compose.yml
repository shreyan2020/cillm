services:
  frontend:
    build:
      context: ./abscribe_frontend
    container_name: frontend
    restart: always

  backend:
    build:
      context: ./abscribe_backend
    container_name: backend
    restart: always
    environment:
      - MONGO_PORT=27017
      - MONGO_HOST=mongodb
      - FLASK_ENV=production
      - OLLAMA_HOST=http://ollama:11434 # Set Flask environment to production
    ports:
      - "8080:8080"
    depends_on:
      - ollama

  ollama:
    container_name: ollama
    image: ollama/ollama  # Replace with the specific Ollama version if needed
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: ["gpu"]
              count: all  # Adjust count for the number of GPUs you want to use
    volumes:
      - ollama:/root/.ollama
    restart: always
    # runtime: nvidia

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
      - "27017:27017"

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
      - ollama
      - mongodb

volumes:
  ollama:
  mongo_data:
