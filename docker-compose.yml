version: '3.8'

services:
  backend:
    build: ./abscribe_backend
    ports:
      - "8080:8080"
    environment:
      - MONGO_PORT=27017
      - MONGO_HOST=mongodb
      - FLASK_ENV=production # Set Flask environment to production
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build: ./abscribe_frontend
    ports:
      - "80:80" # NGINX default port
    environment:
      - VITE_BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - app-network

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
